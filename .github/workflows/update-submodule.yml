name: Update MagentaA11y Submodule

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update submodule
        run: |
          git submodule update --remote --merge data/magentaA11y
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies and build content
        run: |
          cd data/magentaA11y
          npm ci
          npm run build
      
      - name: Copy content.json to data folder
        run: |
          cp data/magentaA11y/src/shared/content.json data/content.json
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/magentaA11y data/content.json
          git diff --staged --quiet || (git commit -m "chore: update MagentaA11y submodule and content.json" && git push)
